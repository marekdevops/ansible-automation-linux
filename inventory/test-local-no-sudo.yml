---
# Inventory dla testów localhost bez sudo
# Plik: inventory/test-local.yml

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"
      ansible_become: false  # Brak sudo - tylko testy użytkowników bez root
  
  vars:
    # Ustawienia dla testów lokalnych
    environment: local
    ssh_port: 22
    enable_firewall: false
    backup_enabled: false
    monitoring_enabled: false
    reboot_after_update: false
    
    # Bezpieczne testowanie
    install_fail2ban: false
    disable_root_login: false
    
    # Testy bez root
    test_mode: true